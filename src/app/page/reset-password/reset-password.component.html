<!-- <div class="cp-page"> -->
<ion-header class="ion-no-border">
  <ion-toolbar class="cp-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" aria-label="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <ion-card class="cp-shell">
      <!-- Illustration -->
      <div class="cp-hero" aria-hidden="true">
        <div class="cp-padlock">
          <div class="cp-keyhole"></div>
          <div class="cp-arch"></div>
        </div>
      </div>

      <h1 class="cp-title">Change Password</h1>
      <p class="cp-sub">Keep your account secure with a strong new password.</p>

      <form [formGroup]="resetFormGroup" (ngSubmit)="submit()" class="cp-card">
        <ion-item class="cp-item" lines="none">
          <ion-label position="stacked">Old Password</ion-label>
          <ion-input [type]="oldHidden() ? 'password' : 'text'" formControlName="password"
            placeholder="Old Password"></ion-input>
          <ion-button fill="clear" slot="end" type="button" (click)="oldHidden.set(!oldHidden())"
            aria-label="Toggle old password visibility">
            <ion-icon [name]="oldHidden() ? 'eye' : 'eye-off'"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item class="cp-item" lines="none">
          <ion-label position="stacked">New Password</ion-label>
          <ion-input [type]="newHidden() ? 'password' : 'text'" formControlName="newPassword"
            placeholder="New Password"></ion-input>
          <ion-icon name="lock-closed" slot="end" class="cp-endicon" aria-hidden="true"></ion-icon>
        </ion-item>

        @if (resetFormGroup.controls.newPassword.touched) {
        <div class="cp-strength">
          <div class="cp-meter">
            <div class="cp-bar" [style.width.%]="strength()"></div>
          </div>
          <small>{{ strengthLabel() }}</small>
        </div>

        }

        <ion-item class="cp-item" lines="none">
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input [type]="confirmHidden() ? 'password' : 'text'" formControlName="confirmPassword"
            placeholder="Confirm Password"></ion-input>
        </ion-item>

        @if (mismatch()) {
        <ion-note color="danger">Passwords do not match.</ion-note>

        }

        <ion-button class="cp-submit" expand="block" shape="round" type="submit" [disabled]="resetFormGroup.invalid">
          CONFIRM CHANGE
        </ion-button>
      </form>
    </ion-card>
</ion-content>
