<ion-content [fullscreen]="true" [scrollY]="false" class="onboarding-content">
  <div class="onboarding-container">
    <!-- Skip Button -->
    <div class="skip-button-wrapper">
      <span class="skip-text" (click)="skip()">
        <ion-icon name="close-outline"></ion-icon>
        <span>Skip</span>
      </span>
    </div>

    <!-- Slides -->
    <div class="onboarding-slides"
      (touchstart)="onTouchStart($event)"
      (touchend)="onTouchEnd($event)">
      <div class="slides-wrapper" [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
        <div 
          *ngFor="let slide of onboardingSlides; let i = index" 
          class="slide-item"
          [class.active]="i === currentSlideIndex">
          <div class="slide-content">
            <div class="icon-wrapper">
              <img 
                [src]="slide.image" 
                [alt]="slide.title"
                class="slide-image">
            </div>
            
            <div class="slide-text">
              <h2 class="slide-title">{{ slide.title }}</h2>
              <p class="slide-description">{{ slide.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <ion-button 
        *ngIf="currentSlideIndex > 0"
        fill="clear" 
        class="nav-button prev-button"
        (click)="previousSlide()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
      
      <div *ngIf="currentSlideIndex === 0" class="nav-button-placeholder"></div>
      
      <ion-button 
        class="nav-button next-button"
        (click)="getStarted()">
        <ion-icon 
          slot="icon-only" 
          name="chevron-forward-outline">
        </ion-icon>
      </ion-button>
    </div>

    <!-- Page Indicators -->
    <div class="page-indicators">
      <span 
        *ngFor="let slide of onboardingSlides; let i = index"
        class="indicator"
        [class.active]="i === currentSlideIndex"
        (click)="goToSlide(i)">
      </span>
    </div>
  </div>
</ion-content>
