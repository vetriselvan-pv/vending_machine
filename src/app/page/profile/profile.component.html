  <ion-content class="ion-padding" fullscreen="true">
    <div class="name-text ion-align-items-center ion-text-center ion-justify-content-center  ">
      <ion-text color="primary">
        <div class="circle shadow-box">
          <h1 >V</h1>
        </div>
      </ion-text>
    </div>
    <ion-grid >
      @for ( user of userDetail ; track user) {
      <ion-row >
        <ion-col size="12">
          <ion-text color="secondary" class="ion-text-start">
            <b>{{ user.id | titlecase }}</b>
          </ion-text>
        </ion-col>
        <ion-col size="12" class="ion-text-end">
          <ion-text color="secondary" >
            <b>{{ user.value }}</b>
          </ion-text>
        </ion-col>
      </ion-row>
      }
    </ion-grid>
      <ion-button
      class="ion-margin-top"
      type="submit"
      expand="block"
      size="default"
      color="primary"
      fill="outline"
    >
      <ion-text><strong>Reset Password</strong></ion-text>
    </ion-button>
  </ion-content>
