    <!-- subtle red gradient used for ring (non-invasive) -->
    <linearGradient id="animRedGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff7b7b"/>
      <stop offset="1" stop-color="#c62828"/>
    </linearGradient>
  </defs>

  <style>
    /* Keep SVG responsive */
    svg { display:block; }

    /* rotating ring behind artwork */
    .anim-ring { transform-origin: 500px 500px; animation: spin 2.4s linear infinite; stroke-linecap: round; opacity:0.85; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* gentle bob for the main visible group */
    .loader-bob { transform-origin: 500px 560px; animation: bob 1.6s ease-in-out infinite; }
    @keyframes bob { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-8px); } }

    /* steam rise &amp; fade (three staggered lines) */
    .steam { stroke: #ffdede; stroke-width: 22; stroke-linecap: round; fill: none; opacity: 0; animation: steamRise 2.6s ease-in-out infinite; }
    .steam.s1 { animation-delay: 0s; }
    .steam.s2 { animation-delay: 0.45s; }
    .steam.s3 { animation-delay: 0.9s; }

    @keyframes steamRise {
      0%   { transform: translateY(0) scale(0.96); opacity: 0; }
      12%  { opacity: 0.75; }
      60%  { transform: translateY(-90px) scale(1.03); opacity: 0.18; }
      100% { transform: translateY(-180px) scale(1.12); opacity: 0; }
    }

    /* reduce motion: disable animations for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .anim-ring, .loader-bob, .steam { animation: none !important; opacity: 1 !important; transform: none !important; }
    }
  </style>

  <!-- Rotating ring (non-intrusive background loading cue) -->
