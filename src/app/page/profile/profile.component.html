<ion-content [fullscreen]="true" class="ion-padding profile-content">

  <!-- Profile Header Card -->
  <ion-card class="profile-header-card">
    <ion-card-content>
      <div class="profile-icon-section">
        <div class="profile-circle">
          <!-- <h1 class="profile-initial">V</h1> -->
          <ion-avatar class="vm-profile-avatar">
            <img alt="avatar"
              [src]="profilePhoto()" />
          </ion-avatar>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- User Details Card -->
  <ion-card class="details-card">
    <ion-card-content>
      <div class="details-header">
        <ion-text class="details-title">User Details</ion-text>
      </div>

      @if(isLoading()) {
        <div class="loading-section">
          <ion-text>Loading profile...</ion-text>
        </div>
      } @else if(profileData()) {
        <div class="details-list">
          @for (field of userDetail(); track field.key) {
          <div class="detail-item">
            <ion-grid class="detail-grid">
              <ion-row class="detail-row">
                <ion-col size="12" class="detail-label-col">
                  <ion-text class="detail-label">{{ field.label }}</ion-text>
                </ion-col>
                <ion-col size="12" class="detail-value-col">
                  <ion-text class="detail-value">{{ field.value }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          }
        </div>
      } @else {
        <div class="empty-section">
          <ion-text>Failed to load profile information.</ion-text>
        </div>
      }
    </ion-card-content>
  </ion-card>

  <!-- Reset Password Button -->
  <ion-button type="submit" expand="block" size="large" class="reset-password-button" (click)="resetPassword()"
    color="primary" fill="outline">
    <ion-text><strong>Reset Password</strong></ion-text>
  </ion-button>

  <!-- Logout Button -->
  <ion-button expand="block" size="large" class="logout-button" (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-text><strong>Logout</strong></ion-text>
  </ion-button>
</ion-content>
