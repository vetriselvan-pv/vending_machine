<ion-content class="ion-padding dashboard" fullscreen="true">
  <ion-grid class="header-card ion-padding ">
    <ion-row class="ion-align-items-stretch">
      <ion-col size="8">
        <ion-text color="primary" class="ion-text-start">
          <h1>Welcome vetri!</h1>
          <h5>Good morning!</h5>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/image/logo.svg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-end" color="primary">
          <h6>TCS Navallur, Chennai</h6>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col class="btn-content" size="6">
            <ion-button id="punch-in" color="primary" (click)="takeSelfie()" expand="block">Punch
              in</ion-button>
            <ion-button id="punch-out" color="primary" expand="block">Punch
              out</ion-button>
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            <ion-card class="punch-details ">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-text color="secondary">
                      {{ toDate | date : 'yyyy MMM dd'}}
                    </ion-text>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-text color="secondary">
                      User not yet Punched In
                    </ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-row>
  </ion-grid>
  <ion-card class="ion-padding">
    <ion-datetime color="primary" presentation="date"></ion-datetime>
  </ion-card>
</ion-content>
