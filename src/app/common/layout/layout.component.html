<ion-tabs>
  <ion-tab-bar  class="menu shadow-box" slot="bottom">
    @for (tab of tabList; track $index) {
    <ion-tab-button tab="{{ tab.route }}" >
      <ion-icon color="secondary" aria-hidden="true" name="{{ tab.icon }}"></ion-icon>
      <ion-label color="secondary">{{ tab.name }}</ion-label>
    </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
